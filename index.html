<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body-l">
  <div class="bg bg-l"></div>

  <main>
    <header>
      <div class="title">Todo</div>
      <img src="./images/icon-moon.svg" alt="" class="moon hidden">
      <img src="./images/icon-sun.svg" alt="" class="sun">
    </header>

  <!-- Add dynamic number --> 
  <section class="write">
    <input class="input-txt">
  </section>
<section class="main-box">
  <section class="addition">
    <!-- <div class="box">
      <div class="img-holder">
        <img src="./images/icon-check.svg" alt="" class="check-img hidden">
      </div>
      <div class="save-txt">Create a new todo...</div>
      <img src="./images/icon-cross.svg" alt="" class="cross hidden">
    </div> -->
  </section>
  <footer>
    <div class="items-left"> <span class="box-count">0</span> items left</div>
    <div class="what-to-show">
      <div class="all pointer">All</div>
      <div class="active pointer">Active</div>
      <div class="completed pointer">Completed</div>
    </div>
    <div class="clear-completed pointer">Clear Completed</div>
  </footer>
</section>
  <div class="saving-desc">
  Drag and drop to reorder list
  </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
